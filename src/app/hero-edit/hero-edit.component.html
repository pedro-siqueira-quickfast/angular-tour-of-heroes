<mat-card class="hero-edit-card" *ngIf="hero">
    <mat-card-header>
        <mat-card-title>{{hero.name | uppercase}}</mat-card-title>
        <mat-card-subtitle>ID: {{hero.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Hero Name</mat-label>
            <input matInput placeholder="Hero Name" [(ngModel)]="hero.name">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
            <mat-label>Hero</mat-label>
            <input matInput placeholder="Hero Description" [(ngModel)]="hero.description">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
            <mat-label>Hero Image URL</mat-label>
            <input matInput placeholder="Hero Image URL" [(ngModel)]="hero.imageUrl">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
            <mat-label>Hero Universe</mat-label>
            <select matNativeControl>
                <option *ngFor="let universe of heroUniverses" [value]="universe">{{universe | uppercase}}</option>
            </select>
        </mat-form-field>
    </mat-card-content>
    <br>
    <mat-card-actions>
        <button mat-raised-button (click)="goBack()">Back</button>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
    </mat-card-actions>
</mat-card>
