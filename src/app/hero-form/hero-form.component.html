<div *ngIf="hero">
    <form [formGroup]="heroForm" (ngSubmit)="save()">
        <mat-card class="hero-edit-card">
            <mat-card-header>
                <mat-card-title>{{hero.name | uppercase}} - ID: {{hero.id}}</mat-card-title>
                <mat-card-subtitle>ID: {{hero.id}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="full-width">
                    <mat-label>Hero Name</mat-label>
                    <input matInput placeholder="Hero Name" formControlName="name">
                </mat-form-field>
                <br>
                <mat-form-field class="full-width">
                    <mat-label>Hero Description</mat-label>
                    <input matInput placeholder="Hero Description" formControlName="description">
                </mat-form-field>
                <br>
                <mat-form-field class="full-width">
                    <mat-label>Hero Image URL</mat-label>
                    <input matInput placeholder="Hero Image URL" formControlName="imageUrl">
                </mat-form-field>
                <br>
                <mat-form-field class="full-width">
                    <mat-label>Hero Universe</mat-label>
                    <mat-select formControlName="universe">
                        <mat-option *ngFor="let universe of heroUniverses" [value]="universe">{{universe | uppercase}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <br>
            <mat-card-actions>
                <button mat-raised-button type="button" (click)="onGoBack()">Back</button>
                <button mat-raised-button type="submit" color="primary" [disabled]="!heroForm.valid">Save</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
