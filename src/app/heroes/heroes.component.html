<h2>My Heroes</h2>
<mat-nav-list>
  <a mat-list-item *ngFor="let hero of heroes">
    <span matLine routerLink="/detail/{{hero.id}}">{{hero.name}}</span>
    <button mat-icon-button (click)="delete(hero)">
      <mat-icon>delete</mat-icon>
    </button>
  </a>
</mat-nav-list>

<mat-form-field>
  <input for="new-hero" #heroName matInput type="text" placeholder="Add a New"/>
  <button mat-button *ngIf="heroName.value" matSuffix mat-icon-button aria-label="Add" (click)="add(heroName.value); heroName.value=''">
    <mat-icon>add</mat-icon>
  </button>
</mat-form-field>
