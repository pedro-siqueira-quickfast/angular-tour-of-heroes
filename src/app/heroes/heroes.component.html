<h2>My Heroes</h2>
<mat-nav-list>
  <a mat-list-item *ngFor="let hero of heroes">
    <span matLine routerLink="/detail/{{hero.id}}">{{hero.name}}</span>
    <button mat-stroked-button (click)="delete(hero)">
      <mat-icon>delete</mat-icon>
    </button>
  </a>
</mat-nav-list>

<div class="add-button">
  <button mat-fab color="accent" aria-label="Add new Hero" routerLink="/new">
    <mat-icon>add</mat-icon>
  </button>
</div>
